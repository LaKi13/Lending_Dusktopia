<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="alert">
            <div class="alert-circle">
                <h1 class="alert-title">SOUND?</h1>
                <div class="alert-btn_block">
                    <button class="alert-btn alert-yes">yes</button>
                    <button class="alert-btn alert-no">no</button>
                </div>
            </div>
        </div>
        <div class="wrapmax-width">
            <header>
                <div id="header">
                    <div class="burger-menu_lines">
                        <span class="top-line"></span>
                        <span class="middle-line"></span>
                        <span class="bottom-line"></span>
                    </div>
                    <div class="burger-menu_elems">
                        <nav class="nav-center_links">
                            <p class="left-links">Home</p>
                            <span class="star"></span>
                            <p class="left-links">Factions</p>
                            <span class="star"></span>
                            <p class="left-links">Roadmap</p>
                            <span class="star"></span>
                            <p class="left-links">Collaborations</p>
                            <span class="star"></span>
                            <p class="left-links">FAQ</p>
                            <span class="star"></span>
                            <p class="left-links">Team</p>
                            <div class="icons">
                                <a class="icon icon-discord" href="#"></a>
                                <a class="icon icon-twitter" href="#"></a>
                                <a class="icon icon-mector" href="#"></a>
                            </div>
                        </nav>
                    </div>
                    <div class="main-elems">
                        <a class="logo-img" href="index.html"><img class="logo" src="images/logo.png"
                                alt="dusktopia"></a>
                        <div class="social-icons">
                            <div class="icons">
                                <a class="icon icon-discord" href="#"></a>
                                <a class="icon icon-twitter" href="#"></a>
                                <a class="icon icon-mector" href="#"></a>
                            </div>
                            <a class="whitepaper" href="#">Whitepaper</a>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <section class="home">
                    <div class="home-content">
                        <nav class="nav-left_links left-links_home">
                            <p class="left-links">Home</p>
                            <span class="star"></span>
                            <p class="left-links">Factions</p>
                            <span class="star"></span>
                            <p class="left-links">Roadmap</p>
                        </nav>
                        <h1 class="title-home title">from dusk to dawn</h1>
                        <div class="main-bottom_links">
                            <a class="bottom-linkL whitepaper" href="#">Mint</a>
                            <a class="bottom-linkR whitepaper" href="#">Connect Wallet</a>
                        </div>
                    </div>

                </section>
                <section class="factions">
                    <div class="factions-content">
                        <nav class="nav-left_links left-links_factions">
                            <p class="left-links">Home</p>
                            <span class="star"></span>
                            <p class="left-links">Factions</p>
                            <span class="star"></span>
                            <p class="left-links">Roadmap</p>
                        </nav>
                        <h2 class="title-factions title">FACTIONS</h2>
                        <div class="factions-link">
                            <div class="blighted-badlands">
                                <p class="faction-name">Blighted Badlands</p>
                                <div class="faction-img_link">
                                    <img src="images/bli_bad.jpg" alt="badlands">
                                    <div class="faction-wrap_link">
                                        <a href="#" class="badlands-link faction-link">More</a>
                                    </div>
                                </div>
                            </div>
                            <div class="glacial-frontier">
                                <p class="faction-name">Glacial Frontier</p>
                                <div class="faction-img_link">
                                    <img src="images/arctic.jpg" alt="frontier">
                                    <div class="faction-wrap_link">
                                        <a href="#" class="frontier-link faction-link">More</a>
                                    </div>
                                </div>
                            </div>
                            <div class="sundered-grove">
                                <p class="faction-name">Sundered Grove</p>
                                <div class="faction-img_link">
                                    <img src="images/sundered.jpg" alt="grove">
                                    <div class="faction-wrap_link">
                                        <a href="#" class="grove-link faction-link">More</a>
                                    </div>
                                </div>
                            </div>
                            <div class="sky-citadel">
                                <p class="faction-name">Sky Citadel</p>
                                <div class="faction-img_link">
                                    <img src="images/skydiradel.jpg" alt="citadel">
                                    <div class="faction-wrap_link">
                                        <a href="#" class="citadel-link faction-link">More</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <footer>

            </footer>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
